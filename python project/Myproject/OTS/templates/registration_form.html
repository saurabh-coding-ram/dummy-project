{% extends 'main.html' %}
{% block title %} OTS-Registration Form  {% endblock %}

{% block top %}
<a href="{% url 'OTS:Login' %}">login</a>
{% endblock %}

{% block content %}
<div class="all-form">
  <form action="{% url 'OTS:storeCandidate' %}" method="POST">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" name="username">
    <label for="password">password</label>
    <input type="password" name="password">
    <label for="name">Name</label>
    <input type="text" name="Name">

    <input type="submit" value="submit">
    <input type="reset" value="clear">

  </form>
  Already have an account, <a href="{% url 'OTS:Login' %}">click-Here</a>
</div>
{% endblock %}
