{% extends 'main.html' %}

{% block title %} OTS - Login form {% endblock %}

{% block top %}
<a href="{% url 'OTS:registrationForm' %}">signUp</a>
{% endblock %}

{% block content %}
<div class="all-forms">
  {% if loginError %}
      <div id="error">{{loginError}}</div>
  {% endif %}
  <form action="{% url 'OTS:Login' %}" method="POST">
  {% csrf_token %}
  <div class="form-unit">
  <label for="username">username</label>
  <input type="text" name="username">
  </div>
  <div class="form-unit">
    <label for="password">password</label>
    <input type="password" name="password">
  </div>
  <div class="form-unit">
    <input type="submit" value="login">
    <input type="reset" name="clear">
  </div>
  </form>
  New user <a href="{% url 'OTS:registrationForm' %}">Click-Here</a>
  {% endblock %}
</div>
